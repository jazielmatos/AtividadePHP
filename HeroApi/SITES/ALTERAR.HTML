<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>ALTERAR</title>
</head>
<body>

    <style>
    .tamanha{
        padding: 10px ;
        border: 3px solid gray;
        width:500px;
        margin: 50px;
        background-color:white;
    }

    </style>
    


    <article class="tamanha"  >
    
    <form class="mb-3" name="AlterarDados" method="POST" action="api.php?apicall=updatehero">
        <div class="col-md-6">
          <label  for="inputEmail4" class="form-label">ID HERO</label>
          <input type="number" step='1' min='1' class="form-control" name="id">
        </div>
        <div class="col-md-6">
            <label  for="inputEmail4" class="form-label">Nome</label>
            <input maxlength="20" type="text" class="form-control" name="name">
          </div>
          <div class="col-md-6">
            <label  for="inputEmail4" class="form-label">Nome Real</label>
            <input maxlength="20" type="text" class="form-control" name="realname">
          </div>
          <div class="col-md-6">
            <label  for="inputEmail4" class="form-label">Classificação</label>
            <input maxlength="5" step="1" min="0" max="5" type="number" class="form-control" name="rating">
          </div>
          <div class="col-md-6">
            <label  for="inputEmail4" class="form-label">Afiliação de Time</label>
            <input maxlength="30" type="text" class="form-control" name="teamaffiliation">
          </div>
        <br>
        
        <div class="col-auto">
          <input type="submit" class="btn btn-primary" name="ENVIAR">
        </div>
      </form>
    
</article>
</body>
</html>
